<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="Styles/SignupForm.css">
</head>
<body>

    <div class="form-div">

        <form id="signupForm">
           
            <h1 style="text-align: center; margin-bottom: 30px; font-size: 40px;">Sign Up</h1>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Name</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="checkbox-container">
                <input type="checkbox" style="width: 20px;  margin-right: 10px;" id="terms" name="terms">
                <label for="terms" style="margin-top: -10px;">I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <button type="submit">Sign Up</button>

            <div class="login-div">
                <p>Already have an account?</p>
                <a href="login.html">Log In</a>
            </div>
        </form>
        <div id="message"></div>
        <script src="Singupform.js"></script>
    </div>
    </div>
     
 
 
 
 
</body>
</html>
